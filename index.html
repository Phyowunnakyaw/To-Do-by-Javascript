<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do By Javascript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo_container">
        <!-- heading -->
        <div class="header">
          <img src="/image/home.svg" alt="" />
          <h1>To Do</h1>
        </div>
        <!-- input_box -->
        <div class="input_container">
          <img id="check_icon" src="/image/plus.svg" alt="" />
          <input
            id="input"
            type="text"
            placeholder="Add a task"
            autocomplete="off"
          />
        </div>
        <!-- todo_list -->
        <ul id="list_container"></ul>
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
